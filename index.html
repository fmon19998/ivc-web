<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IVC – IMBA V CARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="assets/icon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
  <div class="nav-left">
    <img src="assets/logo.png" class="logo">
    <span class="brand-text">IVC – IMBA V CARD</span>
  </div>
</nav>

<section class="main">
  <!-- LEFT -->
  <div class="left">
    <img src="assets/logo.png" class="hero-logo">

    <h1>CSV to vCard Converter</h1>
    <p>Convert contact lists into vCard (.VCF) instantly</p>
    <small>No login • No limit • Free forever</small>

    <div class="converter">
      <h2>Upload CSV</h2>

      <input type="file" id="csvFile" accept=".csv">
      <textarea id="csvText" placeholder="Or paste CSV data here..."></textarea>

      <label>Name Column</label>
      <select id="nameCol"></select>

      <label>Phone Column</label>
      <select id="phoneCol"></select>

      <button onclick="convert()">Convert to vCard</button>
    </div>

    <div id="result"></div>
  </div>

  <!-- RIGHT FOTO -->
  <div class="right">
    <img src="assets/person.png" class="person">
  </div>
</section>

<footer>
  © 2026 IVC – IMBA V CARD<br>
  <small>All processing runs locally in your browser</small>
</footer>

<script src="js/app.js"></script>
</body>
</html>
