<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>IVC – IMBA V CARD</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="assets/icon.png">

  <!-- CSS (CACHE BUSTING) -->
  <link rel="stylesheet" href="css/style.css?v=4">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <img src="assets/logo.png" class="logo">
      <span class="brand-text">IVC – IMBA V CARD</span>
    </div>
  </nav>

  <!-- HERO -->
  <section class="hero">

    <!-- 3D LOGO (NO FRAME) -->
    <img src="assets/logo.png" alt="IVC Logo" class="hero-logo hero-3d">

    <h1>CSV to vCard Converter</h1>
    <p>Convert contact lists into vCard (.VCF) instantly</p>
    <small>No login • No limit • Free forever</small>
  </section>

  <!-- CONVERTER -->
  <section class="converter">
    <h2>Upload CSV</h2>

    <input type="file" id="csvFile" accept=".csv">
    <textarea id="csvText" placeholder="Or paste CSV data here..."></textarea>

    <div class="mapping">
      <label>Name Column</label>
      <select id="nameCol"></select>

      <label>Phone Column</label>
      <select id="phoneCol"></select>

      <label>Email Column</label>
      <select id="emailCol"></select>
    </div>

    <button onclick="convert()">Convert to vCard</button>
  </section>

  <!-- RESULT -->
  <section class="result" id="result"></section>

  <!-- FOOTER -->
  <footer>
    <p>© 2026 IVC – IMBA V CARD</p>
    <small>All processing runs locally in your browser</small>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
